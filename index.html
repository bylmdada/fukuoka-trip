<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>🇯🇵 福岡八天七夜</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Hero Section -->
        <header class="hero" id="hero">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <div class="hero-badge">🇯🇵 FUKUOKA 2026</div>
                <h1>福岡八天七夜</h1>
                <p class="hero-dates">2026/2/8 (日) → 2/15 (日)</p>
                <div class="countdown" id="countdown">
                    <div class="countdown-item"><span id="countDays">--</span><small>天</small></div>
                    <div class="countdown-item"><span id="countHours">--</span><small>時</small></div>
                    <div class="countdown-item"><span id="countMins">--</span><small>分</small></div>
                </div>
                <div class="hero-weather">
                    <span>❄️ 5-12°C</span>
                    <span>🌧️ 40%</span>
                </div>
            </div>
            <div class="scroll-indicator">
                <span>往下滑動</span>
                <div class="scroll-arrow"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Quick Stats -->
            <section class="stats-bar">
                <div class="stat"><span class="stat-num">8</span><span class="stat-label">天</span></div>
                <div class="stat"><span class="stat-num">50+</span><span class="stat-label">景點</span></div>
                <div class="stat"><span class="stat-num">30+</span><span class="stat-label">美食</span></div>
                <div class="stat"><span class="stat-num">1</span><span class="stat-label">鋼彈</span></div>
            </section>

            <!-- Flight Info -->
            <section class="section" id="flights">
                <h2 class="section-title"><span class="title-icon">✈️</span>航班資訊</h2>
                <div class="flight-cards" id="flightCards"></div>
            </section>

            <!-- Hotel -->
            <section class="section" id="hotel">
                <h2 class="section-title"><span class="title-icon">🏨</span>住宿</h2>
                <div class="hotel-card" id="hotelCard"></div>
            </section>

            <!-- Daily Itinerary -->
            <section class="section" id="itinerary">
                <h2 class="section-title"><span class="title-icon">📅</span>每日行程</h2>
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                <div class="day-selector" id="daySelector"></div>
                <div class="day-detail" id="dayDetail"></div>
            </section>

            <!-- Must Eat -->
            <section class="section" id="food">
                <h2 class="section-title"><span class="title-icon">🍜</span>必吃美食</h2>
                <div class="food-scroll" id="foodScroll"></div>
            </section>

            <!-- Packing -->
            <section class="section" id="packing">
                <h2 class="section-title"><span class="title-icon">🧳</span>行李清單</h2>
                <div class="packing-progress">
                    <span id="packingCount">0/0</span> 已準備
                    <div class="packing-bar"><div class="packing-fill" id="packingFill"></div></div>
                </div>
                <div class="packing-grid" id="packingGrid"></div>
            </section>
        </main>

        <!-- Bottom Nav -->
        <nav class="bottom-nav">
            <a href="#hero" class="nav-item active" data-section="hero">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span>首頁</span>
            </a>
            <a href="#itinerary" class="nav-item" data-section="itinerary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                <span>行程</span>
            </a>
            <a href="#food" class="nav-item" data-section="food">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8h1a4 4 0 0 1 0 8h-1"/><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><line x1="6" y1="1" x2="6" y2="4"/><line x1="10" y1="1" x2="10" y2="4"/><line x1="14" y1="1" x2="14" y2="4"/></svg>
                <span>美食</span>
            </a>
            <a href="#metro" class="nav-item" data-section="metro">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="12" rx="2"/><circle cx="7" cy="20" r="2"/><circle cx="17" cy="20" r="2"/><path d="M5 16v2"/><path d="M19 16v2"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                <span>交通</span>
            </a>
            <a href="#hotel-area-map" class="nav-item" data-section="hotel-area-map">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                <span>地圖</span>
            </a>
            <a href="#packing" class="nav-item" data-section="packing">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/><rect x="9" y="3" width="6" height="4" rx="1"/><path d="M9 14l2 2 4-4"/></svg>
                <span>清單</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
